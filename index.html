            <div class="navbar-item" onclick="scrollToView('contact-me')">

            data-aos-easing="slide-up"

                    </div>

                </div>

                        <p>Javascript / Typescript</p>
                    </div>
                    </div>

                <div class="card"  data-aos="zoom-in" >

                    </div>

                    </div>
                    </div>
                    
                </div>
                <div class="card"  data-aos="zoom-in" >

                        <div class="card-name">

                    </div>
                    </div>
                    
                </div>
                <div class="card"  data-aos="zoom-in" >
                    <div class="image-container">

                    <div class="overlay">
                        <div class="card-name">
                        <p>Mongo DB</p>
                    </div>
                    </div>
                    
                </div>

                            <img src="./assets/icons/lnkedIn.png">

                    </div>
                </div>
                <div class="contact-card">
                    <div class="card" onclick="redirectToPage('https://github.com/rkalra1996')" data-aos="flip-down" data-aos-delay="1700" data-aos-duration="1200">

                    </div>
                </div>

            </div>
